name: Deploy VitePress site to Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Clear npm cache
        run: npm cache clean --force
      - name: Install dependencies
        run: npm ci
      - name: Build with VitePress
        run: npm run build
      - name: Ensure .nojekyll exists
        run: |
          if [ ! -f docs/.vitepress/dist/.nojekyll ]; then
            touch docs/.vitepress/dist/.nojekyll
            echo ".nojekyll file created"
          else
            echo ".nojekyll file already exists"
          fi
      - name: Verify build output
        run: |
          echo "Checking build output..."
          ls -la docs/.vitepress/dist/
          echo "Checking assets directory..."
          ls -la docs/.vitepress/dist/assets/ | head -20
          echo "Total assets files:"
          find docs/.vitepress/dist/assets -type f | wc -l
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      - name: Wait for deployment
        run: sleep 30
      - name: Verify deployment
        run: |
          echo "Deployed URL: ${{ steps.deployment.outputs.page_url }}"
          echo "Checking if assets are accessible..."
          curl -I "${{ steps.deployment.outputs.page_url }}assets/" || true
          echo "Note: Assets verification may fail due to GitHub Pages serving behavior, but this is for debugging purposes."
